    <!-- Access to QR code functions -->

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        function copyToClipboard(codeBoxId) {
            /* Get the text from the specified textarea */
            var codeBox = document.getElementById(codeBoxId);
            codeBox.select();
            codeBox.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text to the clipboard */
            document.execCommand("copy");

            /* Change button text and style */
            var copyButton = codeBox.nextElementSibling;
            copyButton.innerHTML = "Copied!";
            copyButton.classList.add('copied');

            /* Reset after 2 seconds */
            setTimeout(function() {
                copyButton.innerHTML = "Copy";
                copyButton.classList.remove('copied');
            }, 3000);
        }

        function convertToQR(codeBoxId, qrcodeId) {
            /* Get text from textarea */
            var codeBox = document.getElementById(codeBoxId);
            var text = codeBox.value;

            /* Create QR code */
            var qrCodeContainer = document.getElementById(qrcodeId);
            qrCodeContainer.innerHTML = ''; // Clear previous content

            /* Set QR code text */
            new QRCode(qrCodeContainer, text);

            // /* Remove "QR Code" text after creating QR code */
            // var qrcodeLabel = qrCodeContainer.querySelector('.qrcodeLabel');
            // qrcodeLabel.style.display = 'none';
        }
    </script>
